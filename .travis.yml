language: java

jdk:
- oraclejdk8

sudo: required

services:
- docker 000ctGQcXVGUjeURqQeHclLLpst2Td0uR6SgAGLEOxjeQ9ghzQWC/4x9BPW7xf7SkxhESWB2MMTvxma8xaV7hmNSsUK7tHyMLZPGdhDnPuUx2E6eNG4IZzUvcmHI4U=

before_install:
- openssl aes-256-cbc -K $encrypted_05a8efa47335_key -iv $encrypted_05a8efa47335_iv
  -in codesigning.asc.enc -out codesigning.asc -d

before_script: gpg --fast-import codesigning.asc

script: mvn package -P build-extras

after_success:
- openssl aes-256-cbc -K $encrypted_d7986c8d48fc_key -iv $encrypted_d7986c8d48fc_iv
  -in .snapcraft/travis_snapcraft.cfg -out .snapcraft/snapcraft.cfg -d

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "/home/travis/build/iotaledger/iri/target/iri*.jar"
  - "/home/travis/build/iotaledger/iri/target/iri*.jar.asc"
  - "/home/travis/build/iotaledger/iri/target/iri*-sources.jar"
  - "/home/travis/build/iotaledger/iri/target/iri*-sources.jar.asc"
  - "/home/travis/build/iotaledger/iri/target/iri*-javadoc.jar"
  - "/home/travis/build/iotaledger/iri/target/iri*-javadoc.jar.asc"
  skip_cleanup: true
  on:
    tags: true
    repo: iotaledger/iri
    all_branches: true
- provider: script
  script: docker run -v $(pwd):$(pwd) -t ubuntu:xenial sh -c "apt update -qq && apt
    install snapcraft -y && cd $(pwd) && snapcraft && snapcraft push *.snap --release
    edge"
  skip_cleanup: true
  on:
    tags: true
    repo: iotaledger/iri
    branch: master
